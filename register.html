<!DOCTYPE html>
<html lang="en">
  <head>

            <input type="text" id="lastName" placeholder="Apellido" class="inputRegister" />
          </div>
          <div>
            <input type="text" id="userName" placeholder="Usuario" class="inputRegister" />
            <input type="password" id="password" placeholder="ContraseÃ±a" class="inputRegister" />
          </div>
          <div id="containerCardInfo">
            <div id="containerCard">
              <label for="card"><b>Tarjeta de Credito/Debito</b></label>
              <input type="text" id="cardTxt" class="inputRegister" />
            </div>
            <div id="containerCvc">
              <label for="cvc"><b>CVC</b></label>
              <input type="number" id="cvcTxt" class="inputRegister" />
            </div>
          </div>
          <input type="submit" value="Registrarse" id="btnRegistro">
        </form>
      </section>
    
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav class="private">
      <ul>
        <li>
          <span id="userName"></span>
        </li>
        <li id="btnSecCreateProduct" class="btnSection " data-secRef="sectionCreateProduct">
          <a>Agregar Productos</a>
        </li>
        <li id="btnSecEditProduct" class="btnSection " data-secRef="sectionProductsTableEdit">
          <a>Modificar Productos</a>
        </li>
        <li id="btnLogOut">
          <a>Cerrar Sesion</a>
        </li>
 
      </ul>
    </nav>
  </header>

  <main>


    <section class="sectionRegister" style="margin: 2rem auto;">
      <h1>REGISTRARSE</h1>
      <div id="containerRegister">
        <div>
          <input type="text" id="name" placeholder="Nombre" class="inputRegister" />
          <input type="text" id="lastName" placeholder="Apellido" class="inputRegister" />
        </div>
        <div>
          <input type="text" id="userName" placeholder="Usuario" class="inputRegister" />
          <input type="password" id="password" placeholder="Contraseña" class="inputRegister" />
        </div>
        <div id="containerCardInfo">
          <div id="containerCard">
            <label for="card"><b>Tarjeta de Credito/Debito</b></label>
            <input type="text" id="cardTxt" class="inputRegister" />
          </div>
          <div id="containerCvc">
            <label for="cvc"><b>CVC</b></label>
            <input type="number" id="cvcTxt" class="inputRegister" />
          </div>
        </div>
        <input type="submit" value="Registrarse" id="btnRegistro" class="inputBtnStyle">
      </div>

    </section>

    <section class="sectionLogin">
      <h2>INICIO SESION</h2>
      <div>
        <label for="userNameLogin">Nombre de Usuario:</label>
        <input type="text" id="userNameLogin" class="inputStyle">
      </div>
      <div>
        <label for="passwordLogin">Contraseña:</label>
        <input type="password" id="passwordLogin" class="inputStyle">
      </div>
      <input type="button" value="Ingresar" id="btnLogin" class="inputBtnStyle">
      
      <p><a href="" id="btnShowRegister">No tienes una cuenta? Registrate!</a></p>

    </section>

    <div class="containerHeaderProducts privateAdmin">
      <section class="sectionCreateProduct">
        <span class="errorMsg"></span>
        <h1>Agregar Producto</h1>
        <div>
          <input type="text" placeholder="Nombre del Producto" class="largeInput inputStyle" id="prodName" />
        </div>
        <div>
          <textarea name="" id="prodDescription" cols="30" rows="5" placeholder="Descripcion"
            class="largeInput"></textarea>
          <textarea name="" id="prodURL" cols="30" rows="5" placeholder="URL Imagen" class="largeInput"></textarea>
        </div>
        <div id="containerProductInfo">
          <div id="containerBtnPriceStock">
            <input type="number" class="smallInput inputStyle" placeholder="Precio" id="prodPrice" />
            <input type="number" class="smallInput inputStyle" placeholder="Stock" id="prodStock">

          </div>
          <div id="containerBtnAddProd">
            <input type="button" value="Agregar" id="btnAddProd" style="padding: 7px; width: 100%"
              class="inputBtnStyle" />
          </div>
        </div>

      </section>
      <section id="sectionProductsTableEdit">
        <h2>Modificar Producto</h2>
        <div>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Stock</th>
                <th>En Oferta</th>
                <th>Estado</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="containerProductsTableEdit">

            </tbody>
          </table>
        </div>


      </section>
    </div>



    <section class="containerProducts"></section>

  </main>

  <footer>
      <p>Juanma Vera - 323879</p>
  </footer>

  <script src="js/System.js"></script>
  <script src="js/Product.js"></script>
  <script src="js/User.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
